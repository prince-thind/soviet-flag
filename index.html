<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soviet Flag</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="heading">Flag of USSR</h1>
  </header>
  <main class="main">
    <div class="box">
      <div class="flag">
        <div class="hammer">
          <div class="hammer-handle"></div>
          <div class="hammer-head"></div>
        </div>
        <div class="sickle">
          <div class="sickle-head"></div>
          <div class="sickle-handle"></div>
          <div class="sickle-bolt"></div>
        </div>
        <div class="stars">
          <div class="star star-1"></div>
          <div class="star star-2"></div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
